<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>WKU Pedestrian Routing</title>

    <link rel="stylesheet" href="https://js.arcgis.com/3.15/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.15/esri/css/esri.css">
    
	
	

    <script src="https://js.arcgis.com/3.15/"></script>

  

    <script>
	
 
	
        require([
		    
            "esri/urlUtils",
            "esri/config",
            "esri/map",
            "esri/graphic",
            "esri/tasks/RouteTask",
            "esri/tasks/RouteParameters",
            "esri/tasks/FeatureSet",
            "esri/symbols/SimpleMarkerSymbol",
            "esri/symbols/SimpleLineSymbol",
            "esri/Color",
            "dojo/_base/array",
            "dojo/on",
            "dojo/dom",
			"dojo/domReady!",
			"dojo/parser",
			"esri/dijit/Scalebar",
			"esri/basemaps",
			"esri/dijit/BasemapToggle",
			"esri/dijit/HomeButton",
			"esri/dijit/LocateButton",
			
			
            "dijit/registry",
            "dijit/layout/BorderContainer",
            "dijit/layout/ContentPane",
            "dijit/form/HorizontalSlider",
            "dijit/form/HorizontalRuleLabels"
        ], function(
            urlUtils, esriConfig, Map, Graphic, RouteTask, RouteParameters,
            FeatureSet, SimpleMarkerSymbol, SimpleLineSymbol,
            Color, array, on, dom, registry, parser, Scalebar, esriBasemaps, BasemapToggle, HomeButton, LocateButton
        ) { 
		    parser.parse();   
		     
            var map, routeTask, routeTask2, routeParams, routes = [];
            var stopSymbol, barrierSymbol, routeSymbols;
            var mapOnClick_addStops_connect, mapOnClick_addBarriers_connect;
            
			
			urlUtils.addProxyRule({
                urlPrefix: "route.arcgis.com",
                proxyUrl: "/sproxy/"
            });
			
			//add our first custom basemap to the esriBasemaps object

			esriBasemaps.wkuGray = 
			{
               baseMapLayers: [
                {
                  url: "https://arcgis01.wku.edu/arcgis/rest/services/MainCampusC01/MC01Basefeatures2016_0303_Tiled/MapServer"
                }
             ],
               thumbnailUrl: "http://arcgis01.wku.edu/GrayscaleWKUThumbnail.png",
               title: "Gray Scale"
            };
			
            //add our second custom basemap to the esriBasemaps object
    
	        esriBasemaps.myImagery = 
			{			 
                baseMapLayers: [
                 {
                   url:"https://arcgis01.wku.edu/arcgis/rest/services/MainCampusC01/WKUC01_DBO_WKU2015Clip/ImageServer"
                 }
             ],
                thumbnailUrl: "http://arcgis01.wku.edu/2015OrthoThumbnail.png",
                title: "Satellite"
            };
			
			dojo.require("esri.dijit.Directions");
			
            map = new Map("map", {
			basemap: "wkuGray",
			logo: false,//Add map Properties Here
			//basemap: "gray"
			});
			
			var geoLocate = new LocateButton({
				map: map,
				scale: 5000,
				centerAt: true,
				highlightLocation: true,
				highlightLocation: true,
				useTracking: true,
				
				
			  }, "LocateButton");
			  geoLocate.startup();
			  
			  var homeButton = new esri.dijit.HomeButton({
				  map: map,
				  visible: true
				}, "HomeButton");
				homeButton.startup();
			
			
			var toggle = new BasemapToggle({
				map: map,
				basemap: "myImagery"
				}, "basemapToggle");
			toggle.startup();
			
			var scalebar = new Scalebar({
          map: map,
          // "dual" displays both miles and kilmometers
          // "english" is the default, which displays miles
          // use "metric" for kilometers
          scalebarUnit: "english"
        });
		
		
		
			
			
			//layer.url = "https://arcgis01.wku.edu/arcgis/rest/services/MainCampusC01/WKUC01_DBO_WKU2015Clip/ImageServer";
			
			
			//var baseMapLayer = new esri.layers.ArcGISDynamicMapServiceLayer("//https://arcgis01.wku.edu/arcgis/rest/services/MainCampusC01/2015_1022_MC01Basefeatures/MapServer");
            
			//map.addLayer(baseMapLayer); 
			
			//var baseMapLayer1 = new esri.layers.ArcGISTiledMapServiceLayer("https://arcgis01.wku.edu/arcgis/rest/services/MainCampusC01/WKUC01_DBO_WKU2015Clip/ImageServer");
            

            routeTask = new RouteTask("https://arcgis01.wku.edu/arcgis/rest/services/MainCampusC01/SidewalkRouting2016_0201/NAServer/Route");
            routeTask2 = new RouteTask("https://arcgis01.wku.edu/arcgis/rest/services/MainCampusC01/SidewalkRouting2016_0201/NAServer/Route%20Without%20Steps"); // added RouteTask Object hosted on PDC server.
			
			
            routeParams = new RouteParameters();
            routeParams.stops = new FeatureSet();
            routeParams.barriers = new FeatureSet();
            routeParams.outSpatialReference = {
                "wkid": 2247
            };

            routeTask.on("solve-complete", showRoute);
            routeTask.on("error", errorHandler);

            stopSymbol = new SimpleMarkerSymbol().setStyle(SimpleMarkerSymbol.STYLE_CIRCLE).setSize(18).setColor(new Color([128,255,0]));
            stopSymbol.outline.setWidth(1);

            barrierSymbol = new SimpleMarkerSymbol().setStyle(SimpleMarkerSymbol.STYLE_X).setSize(10);
            barrierSymbol.outline.setWidth(3).setColor(new Color([255, 0, 0]));

            routeSymbols = {
                "Route 1": new SimpleLineSymbol().setColor(new Color([0, 0, 255, 0.75])).setWidth(5),
                "Route 2": new SimpleLineSymbol().setColor(new Color([0, 255, 0, 0.75])).setWidth(5),
                "Route 3": new SimpleLineSymbol().setColor(new Color([255, 0, 0, 0.75])).setWidth(5)
            };

            //button click event listeners can't be added directly in HTML when the code is wrapped in an AMD callback
            on(dom.byId("addStopsBtn"), "click", addStops);
            on(dom.byId("clearStopsBtn"), "click", clearStops);
            on(dom.byId("addBarriersBtn"), "click", addBarriers);
            on(dom.byId("clearBarriersBtn"), "click", clearBarriers);
            on(dom.byId("solveRoutesBtn"), "click", solveRoute);
            on(dom.byId("clearRoutesBtn"), "click", clearRoutes);
            on(dom.byId("stepFreeCheckBtn"), "click", selectBarrierFreeRoute);
            on(dom.byId("imageryBtn"), "click", imageryChange);
			// added code to listen to new step free button.

	
			
            function selectBarrierFreeRoute() {

                routeTask2.on("solve-complete", showRoute); //  added to handle solve event and draw the new route associated with barrier free routes.
                routeTask2.on("error", errorHandler); //  error handler for barrier free route button.

                //removeEventHandlers();
                routeTask2.solve(routeParams); // executes solve() method on RouteTask2 URL.

            }

            //Begins listening for click events to add stops
            function addStops() {
                removeEventHandlers();
                mapOnClick_addStops_connect = map.on("click", addStop);
            }

            //Clears all stops
            function clearStops() {
                removeEventHandlers();
                for (var i = routeParams.stops.features.length - 1; i >= 0; i--) {
                    map.graphics.remove(routeParams.stops.features.splice(i, 1)[0]);
                }
            }

            //Adds a stop. The stop is associated with the route currently displayed in the dropdown
            function addStop(evt) {

                routeParams.stops.features.push(
                    map.graphics.add(
                        new esri.Graphic(
                            evt.mapPoint,
                            stopSymbol, {
                                RouteName: dom.byId("routeName").value
                            }
                        )
                    )
                );
            }

            //Begins listening for click events to add barriers
            function addBarriers() {
                removeEventHandlers();
                mapOnClick_addBarriers_connect = on(map, "click", addBarrier);
            }

            //Clears all barriers
            function clearBarriers() {
                removeEventHandlers();
                for (var i = routeParams.barriers.features.length - 1; i >= 0; i--) {
                    map.graphics.remove(routeParams.barriers.features.splice(i, 1)[0]);
                }
            }

            //Adds a barrier
            function addBarrier(evt) {
                routeParams.barriers.features.push(
                    map.graphics.add(
                        new esri.Graphic(
                            evt.mapPoint,
                            barrierSymbol
                        )
                    )
                );
            }

            //Stops listening for click events to add barriers and stops (if they've already been wired)
            function removeEventHandlers() {
                if (mapOnClick_addStops_connect) {
                    mapOnClick_addStops_connect.remove();
                }
                if (mapOnClick_addBarriers_connect) {
                    mapOnClick_addBarriers_connect.remove();
                }
            }

            //Solves the routes. Any errors will trigger the errorHandler function.
            function solveRoute() {
                removeEventHandlers();
                routeTask.solve(routeParams);
            }

            //Clears all routes
            function clearRoutes() {
                for (var i = routes.length - 1; i >= 0; i--) {
                    map.graphics.remove(routes.splice(i, 1)[0]);
                }
                routes = [];
            }

            //Draws the resulting routes on the map
            function showRoute(evt) {
                clearRoutes();

                array.forEach(evt.result.routeResults, function(routeResult, i) {
                    routes.push(
                        map.graphics.add(
                            routeResult.route.setSymbol(routeSymbols[routeResult.routeName])
                        )
                    );
                });

                var msgs = ["Server messages:"];
                array.forEach(evt.result.messages, function(message) {
                    msgs.push(message.type + " : " + message.description);
                });
                if (msgs.length > 1) {
                    alert(msgs.join("\n - "));
                }
            }

            //Reports any errors that occurred during the solve
            function errorHandler(err) {
                alert("An error occured\n" + err.message + "\n" + err.details.join("\n"));
            }
        });
    </script>

</head>

	 <div>
        Select route name: <select id="routeName">
      <option value="Route 1">Route 1</option>

       </select> to
